<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->

        <!-- Bootstrap -->
        <link href="assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/estilo.css">
        
        <style>
            .glyphicon-remove {
                color: red;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="panel">
            <div class="panel-heading text-center">
                <h1>Gerenciar adicionais</h1>
            </div>

            <div class="panel-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="gruposDisponiveis">Grupos Disponiveis: </label>

                        <div class="col-xs-9">
                            <select class="form-control" name="" id="gruposDisponiveis" required>
                                <option value="">Grupo 01</option>
                                <option value="">Grupo 02</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="qtdMin">Quantidade mínima de adicionais selecionáveis: </label>

                        <div class="col-xs-9">
                            <input class="form-control" id="qtdMin" type="number" step="1" min="0" required>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="qtdMax">Quantidade máxima de adicionais selecionáveis: </label>

                        <div class="col-xs-9">
                            <input class="form-control" id="qtdMax" type="number" min="0" required>
                        </div>

                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-danger">Cancelar</button>
                        <button class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>

        </div>


        <div class="panel">
            <div class="panel-heading text-center">
                <h1>Grupos Adicionados</h1>
            </div>

            <div class="panel-body"> <!-- CADA UL, UM GRUPO DE ADICIONAIS -->
                <ul class="list-group col-xs-4">
                    <li class="list-group-item">
                        <strong>Sabores</strong>
                        <span class="glyphicon glyphicon-remove pull-right" title="Remover Grupo"></span>
                        <small class="center-block"> <!-- DESCRIÇÃO -->

                        </small>
                    </li>
                </ul>
                
                <ul class="list-group col-xs-4">
                    <li class="list-group-item">
                        <strong>Bordas</strong>
                        <span class="glyphicon glyphicon-remove pull-right" title="Remover Grupo"></span>
                        <small class="center-block"> <!-- DESCRIÇÃO -->
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus volutpat nibh sit amet sagittis mattis.
                        </small>
                    </li>
                </ul>
            </div>

        </div>

        <script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
