<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Gerenciar Tamanhos das Pizzas</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/css/toggle.css">
</head>

<body>


    <div class="panel">
        <div class="panel-heading text-center">
            <h1>Cadastrar Tamanho de Pizza</h1>
        </div>

        <div class="panel-body">
            <form id="cadastroProduto">
                <div class="row">
                    <div class="col-xs-12 form-group">
                        <label class="control-label" for="nome">Nome: </label>
                        <input class="form-control" autofocus required id="nome">
                    </div>

                    <div class="col-xs-3 form-group">
                        <label class="control-label" for="qtdSabores">Quantidade de Sabores: </label>
                        <input class="form-control" required type="number" min="1" value="1" id="qtdSabores">
                    </div>

                    <div class="col-xs-3 form-group">
                        <label class="control-label" for="qtdPedacos">Quantidade de Pedaços: </label>
                        <input class="form-control" required type="number" min="1" value="1" id="qtdPedacos">
                    </div>

                    <div class="col-xs-3 form-group">
                        <label class="control-label" for="valor">Valor (R$):</label>.
                        <input class="form-control" data-allow-zero="true" data-allow-empty="false" data-affixes-stay="true" data-prefix="R$ " data-thousands="." data-decimal="," data-select-all-on-focus="true" required type="text" id="valor">
                    </div>

                    <div class="col-xs-3 form-group">
                        <label class="control-label" for="valorEspecial">Valor Especial(R$):</label>.
                        <input class="form-control" data-allow-zero="true" data-allow-empty="false" data-affixes-stay="true" data-prefix="R$ " data-thousands="." data-decimal="," data-select-all-on-focus="true" required type="text" id="valorEspecial">
                    </div>

                    <div class="col-xs-6 form-group">
                        <label for="checkBorda">Pode ter Borda?</label><br>

                        <label class="custom-check">
                            <input type="checkbox" name="onOff" id="checkBorda" checked/>
                            <i></i> 
                            <span></span>
                        </label>
                    </div>

                    <div class="col-xs-6 form-group">
                        <label for="checkLocal">Consumo somente no local?</label><br>

                        <label class="custom-check">
                            <input type="checkbox" name="onOff" id="checkLocal"/>
                            <i></i> 
                            <span></span>
                        </label>
                    </div>

                    <div class="col-xs-12 text-center">
                        <button type="reset" class="btn btn-primary">Limpar Campos</button>
                        <button type="button" id="cancelarEdicao" onclick="java.atual.cancelarAlteracao();" class="btn btn-danger hide">Cancelar Edição</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </form>
        </div>

    </div>



    <div class="panel" style="margin-bottom: 0;">
        <div class="panel-heading text-center">
            <h1>Lista de Tamanhos de Pizza</h1>
        </div>

        <div class="panel-body" style="padding-bottom: 0;">
            <input class="form-control" id="myInput" placeholder="Digite aqui para fazer uma pesquisa...">
        </div>

        <table id="tabelaProdutos" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Valor (R$)</th>
                    <th>Valor Especial</th>
                    <th>Qtd. Sabores</th>
                    <th>Qtd. Pedaços</th>
                    <th>Borda</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="myTable">
                <tr>
                    <td>
                        <img width="70" class="img-responsive img-circle" src="assets/img/fotos/pizzas/pizza-inteira-cor.svg">
                    </td>
                    <td>Tamanho 01</td>
                    <td>4,00</td>
                    <td>5,00</td>
                    <td>4</td>
                    <td>16</td>
                    <td>
                        <label class="label label-success">SIM</label>
                    </td>
                    <td>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <script src="assets/js/search-table.js"></script>
    <script src="assets/js/jquery.maskMoney.js"></script>
    <script type="text/javascript">
        $('#valor').maskMoney();
        $('#valor').maskMoney('mask', 0);
        $('#valorEspecial').maskMoney();
        $('#valorEspecial').maskMoney('mask', 0);
        $("#cadastroProduto").submit(function(event) {
            event.preventDefault();
            var produto = {
                nome: $("#nome").val(),
                valor: $("#valor").maskMoney('unmasked')[0],
                valorEspecial: $("#valorEspecial").maskMoney('unmasked')[0],
                qtdSabores: parseInt($("#qtdSabores").val()),
                qtdPedacos: parseInt($("#qtdPedacos").val()),
                borda: $('#checkBorda').prop('checked'),
                soLocal: $('#checkLocal').prop('checked')
            };
            var resultado = java.atual.realizarCadastro(produto);
            if (resultado === true) {
                $(this)[0].reset();
            }
        });
        $('#cadastroProduto').on('reset', function(e) {
            $("#nome").focus();
        });

    </script>
</body>

</html>
