<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
        <title>Delivery System</title>

        <!-- Bootstrap -->
        <link href="assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/estilo.css">

        <style>
        </style>
    </head>

    <body>

        <div class="panel" style="margin-bottom: 0;">
            <div class="panel-heading text-center">
                <h1>Créditos de <span id="nomeCliente">William Martins</span></h1>
            </div>

            <div class="panel-body" style="padding-bottom: 0;">
                <button class="btn btn-success" data-toggle="collapse" data-target="#formRecarga">Adicionar Créditos</button>
                <h2>Saldo Atual: R$<span id="saldoAtual">50,00</span></h2>

                <form class="collapse form-inline" id="formRecarga">
                    <div class="form-group">
                        <label>Valor :</label>
                        <input class="form-control" value="0,00" data-allow-zero="true" data-allow-negative="true" data-allow-empty="false" data-affixes-stay="true" data-prefix="R$ " data-thousands="." data-decimal="," required type="text" id="valor"> 
                    </div>

                    <button type="submit" class="btn btn-success">Recarregar</button>
                </form>
                
                <h3>Histórico de Recargas</h3>
                <div class="row">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Valor (R$)</th>
                                <th>Data</th>
                            </tr>
                        </thead>

                        <tbody id="myTable">
                            <tr>
                                <td>
                                    <span class="label label-success">Recarga</span>
                                </td>
                                <td>50,00</td>
                                <td>20/10/2018</td>
                            </tr>

                            <tr>
                                <td>
                                    <span class="label label-danger">Retirada</span>
                                </td>
                                <td>50,00</td>
                                <td>20/10/2018</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
        <script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>

        <script src="assets/js/search-table.js"></script>
        <script src="assets/js/jquery.maskMoney.js"></script>
        <script>
            $('#valor').maskMoney();

            $('#valor').maskMoney('mask');
            $("#formRecarga").submit(function (event) {
                event.preventDefault();
                var recarga = {
                    valor: $("#valor").maskMoney('unmasked')[0]
                };
                var resultado = java.atual.realizarRecarga(recarga);
                if (resultado === true) {
                    $(this)[0].reset();
                }
            });
            $('#formRecarga').on('reset', function (e) {
                $("#valor").focus();
            });
        </script>
    </body>

</html>
